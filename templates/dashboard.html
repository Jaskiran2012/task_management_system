{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
{% endblock %}

{% block content %}
<h2>Dashboard</h2>
<a href="{{ url_for('create_task') }}">Create New Task</a>
<ul>
    {% for task in tasks %}
        <li class="task-item">
            <a href="{{ url_for('task_detail', task_id=task.id) }}">{{ task.title }}</a>
            <span class="task-status">{{ task.status }}</span>
            <span class="task-due-date">{{ task.due_date }}</span>
        </li>
    {% endfor %}
</ul>
{% endblock %}
