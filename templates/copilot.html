<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FAF9F6;
            color: #333;
        }
        
        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Logo Container */
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo-container img {
            width: 40px; /* Adjust size */
            height: 40px;
            margin-right: 10px; /* Space between logo and text */
        }
        .logo-text {
            font-size: 24px;
            font-weight: bold;
            color: #024e17;
        }

        /* Navbar Links */
        .nav-links a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .cta-button {
            background-color: #DE483A;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.2s ease; /* Add transition */
        }
        .cta-button.enlarged {
            transform: scale(1.2); /* Enlarge button */}
        .cta-button:hover {
            background-color: #456d14;
        }

        /* Hero Section */
        .hero {
            padding: 80px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f6f5;
        }

        .content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            width: 100%;
        }

        .text {
            flex: 1;
            padding-right: 14px;
            text-align: left;
        }
        .hero .text h1 {
    font-size: 50px;
    font-weight: bold;
    
}

        .image {
            flex: 1;
            text-align: right;
        }

        .image img {
            max-width: 100%;
            height: auto;
        }
        /* Dropdown Menu */
.dropdown {
    position: relative;
    display: inline-block;
}

.dropbtn {
    background-color: #fff; /* Same as navbar background */
    color: #333;
    font-weight: bold;
    padding: 15px 20px;
    text-decoration: none;
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: white;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    min-width: 160px;
    z-index: 1;
}

.dropdown-content a {
    color: #333;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    font-weight: normal;
}

.dropdown-content a:hover {
    background-color: #f5f5f5;
}

.dropdown:hover .dropdown-content {
    display: block;
}

.dropdown:hover .dropbtn {
    background-color: #f5f5f5;
}


        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            background-color: white;
            box-shadow: 0px -4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/todoist.1024x1024.png') }}"alt="Logo" id="logo">
            <div class="logo-text">Todoist</div>
        </div>
        
        <div class="nav-links">
            <div class="dropdown">
                <a href="#features" class="dropbtn">Features</a>
                <div class="dropdown-content">
                    <a href="#student">Student/Common</a>
                    <a href="#professional">Professional</a>
                </div>
            </div>
            <a href="#timelytips">Momentum</a>
            <a href="{{ url_for('login') }}">Log in</a>
            <a href="{{url_for('dashboard')}}" class="cta-button">Start for free</a>
        </div>
    </nav>
    
    <!-- Hero Section -->
    <header class="hero">
        <div class="content">
            <div class="text">
                <h1>Organize your<br>work and<br> life, finally.</h1>
                <p>Make life simpler and more organized with Todoist â€“ your ultimate task management companion.<br>374k+ views</p>
                <br>
                <a href="{{url_for('dashboard')}}" class="cta-button">Start for free</a>
            </div>
            <div class="image">
                <img src="{{ url_for('static', filename='images/co.png') }}" alt="To-Do App Preview">

            </div>
        </div>
    </header>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Todoist. All rights reserved.</p>
    </footer>
</body>
</html>
